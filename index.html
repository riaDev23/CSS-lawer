<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변호사닷컴</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrap">
    <!--! HEADER -->
    <div id="header">
      <div id="header_in">
        <div class="logo">
          <h1><img src="images/h_logo.jpg" alt="메인로고"></h1>
        </div>
        <ul>
          <li><a href="#">법률상담</a></li>
          <li><a href="#">변호사검색</a></li>
          <li><a href="#">법률뉴스</a></li>
          <li><a href="#">법률지식</a></li>
          <li><a href="#">커뮤니티</a></li>
        </ul>
        <div class="top_menu">
          <div class="top_menu_1">
            <ul>
              <li>즐겨찾기 추가</li>
              <li>로그인</li>
              <li>회원가입</li>
              <li><span>?</span>변호사입니까</li>
            </ul>
          </div>
          <div class="top_menu_2">
            <input type="text">
            <img src="images/btn_search_red.gif" alt="">
          </div>
        </div>
      </div>
    </div>

    <!-- ! MAIN -->
    <div id="main">
      <!-- * ADVICE -->
      <div id="advice">
        <div id="advice_h">
          <img src="images/tit_sect1.png" alt="법률상담">
          <div class="line"></div>
          <img src="images/tit_sect1_sub.png" alt="법률상담_sub">
        </div>
        <div id="advice_b">
          <div class="slide">
            <img src="images/main_banner2.jpg" alt="">
          </div>
          <div class="ad_right">
            <div class="advice_menu_top">
              <div id="ad_1">
                <span>이혼, 가정</span>
                <img src="images/ico_consult_part13_off.png" alt="">
                <p>이혼, 가정의 불안·의문은<br>
                어떤 일이든 상담해주세요.</p>
              </div>
              <div id="ad_2">
                <span>교통사고</span>
                <img src="images/ico_consult_part14_off.png" alt="">
                <p>교통사고의 불안·의문은<br>
                어떤 일이든 상담해주세요.</p>
              </div>
              <div id="ad_3">
                <span>형사, 범죄</span>
                <img src="images/ico_consult_part15_off.png" alt="">
                <p>형사, 범죄의 불안·의문은<br>
                어떤 일이든 상담해주세요.</p>
              </div>
            </div>
            <div class="advice_menu_bottom">
              <div class="bottom_title">
                <h2>더 많은 분야가 궁금하세요?</h2>
                <div>
                  <span>1/3</span>
                  <img src="images/arr_next_type1.gif" alt="">
                  <img src="images/arr_prev_type1.gif" alt="">
                </div>
              </div>
              <ul>
                <li><img src="images/ico_consult_part1_off.png" alt="">상속</li>
                <li><img src="images/ico_consult_part2_off.png" alt="">금전</li>
                <li><img src="images/ico_consult_part3_off.png" alt="">노무</li>
                <li><img src="images/ico_consult_part4_off.png" alt="">부동산</li>
                <li><img src="images/ico_consult_part5_off.png" alt="">지적재산권</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- * SEARCH -->
      <div id="search">
        <div id="search_h"></div>
        <div id="search_b"></div>
      </div>

      <!-- * NEWS -->
      <div id="news">
        <div id="news_h"></div>
        <div id="news_b"></div>
      </div>

      <!-- * BOARD -->
      <div id="board">
        <div id="board_h"></div>
        <div id="board_b"></div>
      </div>
    </div>

    <!-- ! FOOTER -->
    <div id="footer">

    </div>

  </div>
</body>

</html>
